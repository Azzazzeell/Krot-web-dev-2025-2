<!DOCTYPE html>
<html>
<head>
    <title>Cookies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Cookies</h1>
        {% if visited %}
            <div class="alert alert-success">Cookie 'visited' was deleted</div>
        {% else %}
            <div class="alert alert-info">Cookie 'visited' was set</div>
        {% endif %}
        <a href="{{ url_for('cookies') }}" class="btn btn-secondary">Refresh</a>
    </div>
</body>
</html>
